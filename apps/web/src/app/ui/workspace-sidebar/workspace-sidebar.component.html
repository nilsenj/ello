<div class="w-64 h-full border-r bg-[#F9FAFB] flex flex-col">
    <div class="p-4">
        <nav class="space-y-1">
            <div class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-blue-700 bg-blue-50 rounded-md">
                <lucide-icon [img]="LayoutIcon" class="w-4 h-4"></lucide-icon>
                Boards
            </div>
            <button (click)="openTemplates.emit()"
                class="w-full flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md text-left">
                <lucide-icon [img]="LayoutIcon" class="w-4 h-4"></lucide-icon>
                Templates
            </button>
        </nav>
    </div>

    <div class="px-4 mt-4">
        <div
            class="flex items-center justify-between text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
            Workspaces
            <button (click)="createWorkspace.emit()" class="hover:bg-gray-200 p-1 rounded">
                <lucide-icon [img]="PlusIcon" class="w-3 h-3"></lucide-icon>
            </button>
        </div>
        <div class="space-y-1">
            <div *ngFor="let ws of workspaces()">
                <div (click)="workspaceSelected.emit(ws.id)"
                    class="flex items-center gap-2 px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors"
                    [class.bg-blue-50]="selectedWorkspaceId() === ws.id"
                    [class.text-blue-700]="selectedWorkspaceId() === ws.id"
                    [class.text-gray-700]="selectedWorkspaceId() !== ws.id"
                    [class.hover:bg-gray-100]="selectedWorkspaceId() !== ws.id">
                    <div
                        class="w-6 h-6 rounded bg-gradient-to-br from-purple-500 to-indigo-500 flex items-center justify-center text-white text-xs font-bold">
                        {{ ws.name.charAt(0).toUpperCase() }}
                    </div>
                    {{ ws.name }}
                </div>
            </div>
        </div>
    </div>
</div>
