<aside
        class="
    flex flex-col h-full
    w-72 sm:w-64 md:w-64
    bg-slate-50
    border-r border-slate-200
    shadow-xl md:shadow-none
  "
>
    <!-- Top Navigation -->
    <div class="px-3 pt-4 pb-3">
        <nav class="space-y-1">
            <!-- Active: Boards -->
            <div
                    class="
          flex items-center gap-2
          px-3 py-2.5
          text-sm font-medium
          rounded-md
          bg-blue-50 text-blue-700
        "
            >
                <lucide-icon [img]="LayoutIcon" class="w-4 h-4"></lucide-icon>
                {{ tBoards }}
            </div>

            <!-- Templates -->
            <button
                    (click)="openTemplates.emit()"
                    class="
          w-full flex items-center gap-2
          px-3 py-2.5
          text-sm font-medium text-slate-700
          rounded-md
          hover:bg-slate-100
          transition-colors
          text-left
        "
            >
                <lucide-icon [img]="TemplatesIcon" class="w-4 h-4"></lucide-icon>
                {{ tTemplates }}
            </button>

            <!-- Modules -->
            <div class="mt-3 text-xs font-semibold text-slate-500 uppercase tracking-wider px-3">
                {{ tModules }}
            </div>
            <button
                    *ngFor="let ws of moduleWorkspaces()"
                    (click)="openServiceDesk.emit(ws)"
                    class="
          w-full flex items-center gap-2
          px-3 py-2.5
          text-sm font-medium text-slate-700
          rounded-md
          hover:bg-slate-100
          transition-colors
          text-left
        "
            >
                <span class="inline-flex h-2 w-2 rounded-full bg-emerald-400"></span>
                {{ ws.name || tServiceDesk }}
            </button>
            <button
                    (click)="openModulesModal.emit()"
                    class="
          w-full flex items-center gap-2
          px-3 py-2.5
          text-sm font-semibold text-slate-600
          rounded-md
          border border-dashed border-slate-300
          hover:bg-slate-100
          transition-colors
          text-left
        "
            >
                <span class="inline-flex h-2 w-2 rounded-full bg-slate-300"></span>
                Browse modules
            </button>
        </nav>
    </div>

    <!-- Divider -->
    <div class="px-4">
        <div class="h-px bg-slate-200"></div>
    </div>

    <!-- Workspaces -->
    <div class="flex-1 px-3 pt-4 pb-3 overflow-y-auto">
        <!-- Header -->
        <div
                class="
        flex items-center justify-between
        px-2 mb-2
        text-xs font-semibold
        text-slate-500 uppercase tracking-wider
      "
        >
            <span>{{ tWorkspaces }}</span>
            <button
                    (click)="createWorkspace.emit()"
                    class="
          p-1 rounded
          hover:bg-slate-200
          transition-colors
        "
                    [attr.aria-label]="tCreateWorkspace"
                    [attr.title]="tCreateWorkspace"
            >
                <lucide-icon [img]="PlusIcon" class="w-3.5 h-3.5"></lucide-icon>
            </button>
        </div>

        <!-- Workspace List -->
        <div class="space-y-1">
            <div *ngFor="let ws of workspaces()">
                <div
                        (click)="workspaceSelected.emit(ws.id)"
                        class="
            flex items-center gap-3
            px-3 py-2.5
            rounded-md
            text-sm font-medium
            cursor-pointer
            transition-colors
          "
                        [class.bg-blue-50]="selectedWorkspaceId() === ws.id"
                        [class.text-blue-700]="selectedWorkspaceId() === ws.id"
                        [class.text-slate-700]="selectedWorkspaceId() !== ws.id"
                        [class.hover:bg-slate-100]="selectedWorkspaceId() !== ws.id"
                >
                    <!-- Avatar -->
                    <div
                            class="
              w-7 h-7 shrink-0
              rounded-md
              bg-gradient-to-br from-purple-500 to-indigo-500
              flex items-center justify-center
              text-white text-xs font-bold
            "
                    >
                        {{ ws.name.charAt(0).toUpperCase() }}
                    </div>

                    <!-- Name -->
                    <span class="truncate">
            {{ ws.name }}
          </span>
                </div>
            </div>
        </div>
    </div>
</aside>
