<div class="relative" (focusout)="onBlur($event)" clickOutside (clickOutside)="close()">
    <button class="h-8 w-8 p-0 flex items-center justify-center hover:bg-white/30 transition-colors relative" [attr.title]="tNotifications" (click)="toggle()">
        <lucide-icon [img]="BellIcon" [size]="20" [strokeWidth]="2" class="text-white"></lucide-icon>
        <span *ngIf="unreadCount() > 0"
            class="absolute top-1 right-1 min-w-[18px] h-[18px] bg-red-500 rounded-full border border-white text-[10px] font-bold flex items-center justify-center px-1">
            {{ unreadCount() > 9 ? '9+' : unreadCount() }}
        </span>
    </button>

    <div class="menu-content mt-1 w-80 origin-top-right max-h-[500px] overflow-y-auto" *ngIf="isOpen()">
        <div class="px-4 py-3 border-b border-gray-100 flex items-center justify-between sticky top-0 bg-white z-10">
            <div class="text-sm font-semibold text-gray-700">{{ tNotifications }}</div>
            <button *ngIf="unreadCount() > 0" class="text-xs text-blue-600 hover:underline"
                (click)="markAllAsRead.emit()">
                {{ tMarkAllRead }}
            </button>
        </div>

        <div *ngIf="notifications().length === 0" class="p-4 text-center text-gray-500 text-sm py-8">
            <div class="mb-2 mx-auto w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center">
                <lucide-icon [img]="BellIcon" [size]="24" class="text-gray-400"></lucide-icon>
            </div>
            {{ tNoNotifications }}
        </div>

        <div *ngIf="notifications().length > 0" class="divide-y divide-gray-100">
            <div *ngFor="let notification of notifications()"
                class="p-3 hover:bg-gray-50 cursor-pointer transition-colors" [class.bg-blue-50]="!notification.isRead"
                [routerLink]="getNotificationRoute(notification)" (click)="close()">
                <div class="flex items-start gap-3">
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium text-gray-900 mb-1">{{ notification.title }}</div>
                        <div *ngIf="notification.message" class="text-xs text-gray-600 mb-1">{{ notification.message }}
                        </div>
                        <div class="text-xs text-gray-400">{{ notification.createdAt | date:'short' }}</div>
                    </div>
                    <div class="flex items-center gap-1">
                        <button *ngIf="!notification.isRead"
                            (click)="$event.stopPropagation(); markAsRead.emit(notification.id)"
                            class="p-1 hover:bg-gray-200 rounded transition-colors" [attr.title]="tMarkRead">
                            <lucide-icon [img]="CheckIcon" [size]="14" class="text-gray-600"></lucide-icon>
                        </button>
                        <button (click)="$event.stopPropagation(); deleteNotification.emit(notification.id)"
                            class="p-1 hover:bg-red-100 rounded transition-colors" [attr.title]="tDelete">
                            <lucide-icon [img]="Trash2Icon" [size]="14"
                                class="text-gray-600 hover:text-red-600"></lucide-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
