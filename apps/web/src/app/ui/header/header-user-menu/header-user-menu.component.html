<div class="relative" (focusout)="onBlur($event)">
    <button class="pill p-1.5 flex items-center gap-2 hover:bg-white/30 transition-colors" (click)="toggle()">
        <span class="avatar ring-2 ring-white/20" *ngIf="!user()?.avatar">{{ initials() }}</span>
        <img *ngIf="user()?.avatar" class="avatar ring-2 ring-white/20" [src]="user()?.avatar" alt="">
        <span class="hidden md:inline text-sm font-medium">{{ user()?.name || user()?.email }}</span>
        <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M5.25 7.5l4.5 4.5 4.5-4.5" />
        </svg>
    </button>

    <div class="menu-content mt-1" *ngIf="isOpen()">
        <div class="px-4 py-3 border-b border-gray-100">
            <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Account
            </div>
            <div class="text-sm font-medium text-gray-900">{{ user()?.name || 'User' }}</div>
            <div class="text-xs text-gray-500 truncate">{{ user()?.email }}</div>
        </div>
        <div class="p-2">
            <button type="button" class="menu-item w-full text-left" (click)="goProfile.emit(); close()">Profile &
                Settings</button>
            <button type="button" class="menu-item w-full text-left text-red-600 hover:bg-red-50"
                (click)="logout.emit(); close()">Log out</button>
        </div>
    </div>
</div>
