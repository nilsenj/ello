<div class="space-y-6">
    <div class="flex items-center justify-between gap-3">
        <h2 class="text-lg font-semibold text-slate-900">{{ tOverview }}</h2>
        <div class="flex items-center gap-2">
            <label class="text-sm text-slate-600">{{ tBoardLabel }}</label>
            <select
                class="ui-select"
                [ngModel]="selectedBoardId()"
                (ngModelChange)="selectedBoardId.set($event); loadBoard($event)"
            >
                <option *ngFor="let b of boards()" [value]="b.id">{{ b.name }}</option>
            </select>
        </div>
    </div>

    <div *ngIf="loading()" class="text-sm text-slate-500">Loading overviewâ€¦</div>

    <div *ngIf="!loading()" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="rounded-lg border border-slate-200 bg-slate-50 p-4">
            <div class="text-xs uppercase text-slate-500">{{ tRequests }}</div>
            <div class="text-2xl font-semibold text-slate-900">{{ requestCount() }}</div>
            <div class="text-xs text-slate-500">{{ tOpenRequests }}</div>
        </div>
        <div class="rounded-lg border border-amber-200 bg-amber-50 p-4">
            <div class="text-xs uppercase text-amber-700">{{ tOverdue }}</div>
            <div class="text-2xl font-semibold text-amber-900">{{ overdueCount() }}</div>
        </div>
        <div class="rounded-lg border border-emerald-200 bg-emerald-50 p-4">
            <div class="text-xs uppercase text-emerald-700">{{ tDone }}</div>
            <div class="text-2xl font-semibold text-emerald-900">{{ doneCount() }}</div>
        </div>
    </div>

    <div class="rounded-lg border border-slate-200 bg-white p-4">
        <div class="text-sm font-semibold text-slate-900 mb-3">{{ tQuickLinks }}</div>
        <div class="flex flex-wrap gap-3">
            <a class="px-3 py-2 rounded-md bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800"
               [routerLink]="['../requests']">{{ tGoRequests }}</a>
            <a class="px-3 py-2 rounded-md bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200"
               [routerLink]="['../sla']">{{ tGoSla }}</a>
        </div>
    </div>

    <div class="rounded-lg border border-slate-200 bg-white p-4">
        <div class="text-sm font-semibold text-slate-900 mb-3">{{ tBoards }}</div>
        <div *ngIf="boards().length === 0" class="text-sm text-slate-500">{{ tNoBoards }}</div>
        <div *ngIf="boards().length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <div *ngFor="let b of boards()" class="rounded-md border border-slate-200 p-3 flex items-center justify-between">
                <div>
                    <div class="text-sm font-semibold text-slate-900">{{ b.name }}</div>
                    <div class="text-xs text-slate-500">Board</div>
                </div>
                <a class="px-3 py-2 rounded-md bg-blue-600 text-white text-xs font-semibold hover:bg-blue-700"
                   [routerLink]="['/b', b.id]">{{ tOpenBoard }}</a>
            </div>
        </div>
    </div>
</div>
