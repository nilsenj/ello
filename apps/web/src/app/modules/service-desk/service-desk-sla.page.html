<div class="space-y-4">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <h2 class="text-lg font-semibold text-slate-900">{{ tTitle }}</h2>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 w-full sm:w-auto">
            <label class="text-sm text-slate-600">{{ tBoardLabel }}</label>
            <select
                class="ui-select w-full sm:w-auto"
                [ngModel]="selectedBoardId()"
                (ngModelChange)="selectedBoardId.set($event); loadBoard($event)"
            >
                <option *ngFor="let b of boards()" [value]="b.id">{{ b.name }}</option>
            </select>
        </div>
    </div>

    <div class="sm:hidden space-y-3">
        <div *ngFor="let l of lists()" class="rounded-lg border border-slate-200 bg-white p-3 flex items-center justify-between gap-3">
            <div class="text-sm font-semibold text-slate-900">{{ l.title || l.name }}</div>
            <input
                type="number"
                min="1"
                class="ui-input w-24 text-sm"
                [ngModel]="rules()[l.id] || ''"
                (ngModelChange)="setRule(l.id, $event)"
            />
        </div>
    </div>

    <div class="hidden sm:block overflow-x-auto">
        <table class="w-full text-sm">
            <thead>
                <tr class="text-left text-slate-500 border-b">
                    <th class="py-2">List</th>
                    <th class="py-2">{{ tSlaHours }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of lists()" class="border-b last:border-b-0">
                    <td class="py-2">{{ l.title || l.name }}</td>
                    <td class="py-2">
                        <input
                            type="number"
                            min="1"
                            class="ui-input w-28"
                            [ngModel]="rules()[l.id] || ''"
                            (ngModelChange)="setRule(l.id, $event)"
                        />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button
        class="px-4 py-2 rounded-md bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800"
        (click)="save()" [disabled]="saving()"
    >
        {{ tSave }}
    </button>
</div>
