<div class="space-y-4">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <h2 class="text-lg font-semibold text-slate-900">{{ tTitle }}</h2>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 w-full sm:w-auto">
            <label class="text-sm text-slate-600">{{ tBoardLabel }}</label>
            <select
                class="ui-select w-full sm:w-auto"
                [ngModel]="selectedBoardId()"
                (ngModelChange)="selectedBoardId.set($event); loadBoard($event)"
            >
                <option *ngFor="let b of boards()" [value]="b.id">{{ b.name }}</option>
            </select>
        </div>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white p-4 space-y-3">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div class="space-y-1">
                <h3 class="text-sm font-semibold text-slate-900">{{ tStatusMappingTitle }}</h3>
                <p class="text-xs text-slate-500">{{ tStatusMappingHint }}</p>
                <div class="flex flex-wrap items-center gap-2 text-xs text-slate-500">
                    <span>{{ tStatusMappingHelper }}</span>
                    <span class="inline-flex items-center gap-1">
                        <span>{{ tStatusMappingWhy }}</span>
                        <span class="relative inline-flex">
                            <button
                                type="button"
                                class="inline-flex h-4 w-4 items-center justify-center rounded-full border border-slate-300 text-[10px] text-slate-500"
                                [attr.aria-label]="tStatusMappingWhyTooltip"
                                [attr.aria-expanded]="whyOpen()"
                                (click)="toggleWhy($event)"
                            >
                                ?
                            </button>
                            <div
                                *ngIf="whyOpen()"
                                class="absolute left-0 top-full mt-2 w-64 rounded-md border border-slate-200 bg-white p-2 text-[11px] text-slate-600 shadow-lg z-10"
                                (click)="$event.stopPropagation()"
                            >
                                {{ tStatusMappingWhyTooltip }}
                            </div>
                        </span>
                    </span>
                </div>
            </div>
            <button
                class="px-3 py-1.5 rounded-md bg-slate-900 text-white text-xs font-semibold hover:bg-slate-800 disabled:opacity-50"
                (click)="saveStatusMapping()"
                [disabled]="mappingSaving() || hasUnmappedCustomLists()"
            >
                {{ tStatusMappingSave }}
            </button>
        </div>

        <div *ngIf="customLists().length === 0" class="text-sm text-slate-500">
            {{ tStatusMappingEmpty }}
        </div>

        <div *ngIf="customLists().length > 0" class="grid gap-3 sm:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let l of customLists()" class="rounded-lg border border-slate-200 bg-slate-50 p-3 space-y-2">
                <div class="text-sm font-semibold text-slate-900 truncate">{{ l.title || l.name }}</div>
                <label class="text-[11px] font-semibold text-slate-600 uppercase tracking-wide">{{ tStatusLabel }}</label>
                <select
                    class="ui-select w-full rounded-md border border-slate-200 bg-white px-2 py-1 text-sm"
                    [ngModel]="statusMap()[l.id] || ''"
                    (ngModelChange)="setStatus(l.id, $event)"
                >
                    <option value="">{{ tSelectStatus }}</option>
                    <option *ngFor="let opt of statusOptions" [value]="opt.key">{{ opt.label }}</option>
                </select>
                <div *ngIf="!(statusMap()[l.id] || '')" class="text-xs text-amber-600">
                    {{ tStatusMappingRequired }}
                </div>
            </div>
        </div>
    </div>

    <div class="sm:hidden space-y-3">
        <div *ngFor="let l of lists()" class="rounded-lg border border-slate-200 bg-white p-3 flex items-center justify-between gap-3">
            <div class="text-sm font-semibold text-slate-900">{{ l.title || l.name }}</div>
            <input
                type="number"
                min="1"
                class="ui-input w-24 text-sm"
                [ngModel]="rules()[l.id] || ''"
                (ngModelChange)="setRule(l.id, $event)"
            />
        </div>
    </div>

    <div class="hidden sm:block overflow-x-auto">
        <table class="w-full text-sm">
            <thead>
                <tr class="text-left text-slate-500 border-b">
                    <th class="py-2">List</th>
                    <th class="py-2">{{ tSlaHours }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of lists()" class="border-b last:border-b-0">
                    <td class="py-2">{{ l.title || l.name }}</td>
                    <td class="py-2">
                        <input
                            type="number"
                            min="1"
                            class="ui-input w-28"
                            [ngModel]="rules()[l.id] || ''"
                            (ngModelChange)="setRule(l.id, $event)"
                        />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button
        class="px-4 py-2 rounded-md bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800"
        (click)="save()" [disabled]="saving()"
    >
        {{ tSave }}
    </button>
</div>
