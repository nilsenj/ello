<section *ngIf="modal.isOpen()" class="fixed inset-0 z-[1000] grid place-items-center bg-black/50 backdrop-blur-sm"
    (mousedown)="onBackdrop($event)" role="dialog" aria-modal="true">
    <div class="w-[min(92vw,500px)] bg-white rounded-xl shadow-2xl flex flex-col"
        (mousedown)="$event.stopPropagation()">
        <!-- Header -->
        <header class="flex items-center justify-between px-5 py-4 border-b border-gray-100">
            <h2 class="text-lg font-semibold text-gray-800">Workspace Settings</h2>
            <button class="p-1 rounded-md hover:bg-gray-100 text-gray-500 transition-colors" (click)="close()">
                <lucide-icon [img]="XIcon" class="w-5 h-5"></lucide-icon>
            </button>
        </header>

        <!-- Body -->
        <div class="p-5 space-y-6">
            <!-- Edit Details -->
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Workspace Name</label>
                    <input type="text" [ngModel]="name()" (ngModelChange)="name.set($event)"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea [ngModel]="description()" (ngModelChange)="description.set($event)" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                </div>
            </div>

            <hr class="border-gray-100" />

            <!-- Advanced Settings -->
            <div>
                <button (click)="openAdvancedSettings()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-md transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Advanced Settings
                </button>
                <p class="mt-2 text-xs text-gray-500 text-center">
                    Configure permissions, visibility, and member restrictions
                </p>
            </div>

            <hr class="border-gray-100" />

            <!-- Danger Zone -->
            <div>
                <h3 class="text-sm font-medium text-red-600 mb-2">Danger Zone</h3>
                <button (click)="deleteWorkspace()" [disabled]="deleting()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 border border-red-200 rounded-md transition-colors disabled:opacity-50">
                    <lucide-icon [img]="Trash2Icon" class="w-4 h-4"></lucide-icon>
                    {{ deleting() ? 'Deleting...' : 'Delete this Workspace' }}
                </button>
                <p class="mt-2 text-xs text-gray-500 text-center">
                    This action is permanent and will delete all boards associated with this workspace.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="px-5 py-4 bg-gray-50 rounded-b-xl flex justify-end gap-3">
            <button (click)="close()"
                class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 rounded-md transition-colors">
                Cancel
            </button>
            <button (click)="save()" [disabled]="!name().trim() || saving()"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2">
                <span *ngIf="saving()"
                    class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                {{ saving() ? 'Saving...' : 'Save Changes' }}
            </button>
        </footer>
    </div>
</section>
