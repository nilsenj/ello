<section *ngIf="modal.isOpen()" class="fixed inset-0 z-[1000] grid place-items-center bg-black/50 backdrop-blur-sm"
    (mousedown)="onBackdrop($event)" role="dialog" aria-modal="true">
    <div class="w-[min(92vw,760px)] max-w-[760px] max-h-[calc(100vh-48px)] bg-white rounded-xl shadow-2xl flex flex-col"
        (mousedown)="$event.stopPropagation()">
        <!-- header -->
        <header class="relative px-6 py-4 border-b border-slate-100 flex items-center justify-between">
            <div class="font-semibold text-lg text-slate-800">Create Board</div>
            <button
                class="inline-flex h-8 w-8 items-center justify-center rounded-full hover:bg-slate-100 transition-colors"
                (click)="close()" aria-label="Close">
                <lucide-icon [img]="XIcon" class="h-5 w-5 text-slate-500"></lucide-icon>
            </button>
        </header>

        <!-- body -->
        <div class="flex-1 overflow-auto px-6 py-6">
            <div class="grid lg:grid-cols-[1fr_300px] gap-8">
                <!-- Left: Preview -->
                <div class="order-2 lg:order-1">
                    <div
                        class="flex items-center justify-center bg-slate-50 rounded-xl border border-slate-200 p-8 h-full min-h-[300px]">
                        <div class="w-[300px] h-[200px] rounded-lg shadow-xl relative overflow-hidden transition-all duration-300"
                            [ngStyle]="{
                                  'background': bgType()==='color' ? bgValue() : (bgValue() ? 'url(' + bgValue() + ')' : '#e5e7eb'),
                                  'backgroundSize': 'cover',
                                  'backgroundPosition':'center'
                                }">
                            <!-- Fake UI overlay -->
                            <div class="absolute inset-0 bg-black/10"></div>
                            <div class="absolute top-3 left-3 right-3 flex gap-2">
                                <div class="h-2 w-16 bg-white/30 rounded-sm"></div>
                                <div class="h-2 w-8 bg-white/30 rounded-sm"></div>
                            </div>
                            <div class="absolute top-8 left-3 flex gap-3">
                                <div class="w-20 h-28 bg-white/90 rounded shadow-sm p-1.5 flex flex-col gap-1.5">
                                    <div class="h-1.5 w-10 bg-slate-200 rounded-sm"></div>
                                    <div class="h-8 w-full bg-white border border-slate-100 rounded shadow-sm"></div>
                                    <div class="h-8 w-full bg-white border border-slate-100 rounded shadow-sm"></div>
                                </div>
                                <div class="w-20 h-28 bg-white/90 rounded shadow-sm p-1.5 flex flex-col gap-1.5">
                                    <div class="h-1.5 w-12 bg-slate-200 rounded-sm"></div>
                                    <div class="h-12 w-full bg-white border border-slate-100 rounded shadow-sm"></div>
                                </div>
                                <div class="w-20 h-28 bg-white/90 rounded shadow-sm p-1.5 flex flex-col gap-1.5">
                                    <div class="h-1.5 w-8 bg-slate-200 rounded-sm"></div>
                                    <div class="h-6 w-full bg-white border border-slate-100 rounded shadow-sm"></div>
                                    <div class="h-6 w-full bg-white border border-slate-100 rounded shadow-sm"></div>
                                    <div class="h-6 w-full bg-white border border-slate-100 rounded shadow-sm"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Form -->
                <div class="order-1 lg:order-2 space-y-6">
                    <div *ngIf="error()" class="p-3 text-sm text-red-600 bg-red-50 border border-red-200 rounded-md">
                        {{ error() }}
                    </div>

                    <div class="space-y-4">
                        <label class="block space-y-1.5">
                            <span class="text-sm font-medium text-slate-700">Board Title</span>
                            <input
                                class="w-full h-10 px-3 rounded-lg border border-slate-300 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                autofocus placeholder="e.g., Q4 Roadmap" [ngModel]="name()"
                                (ngModelChange)="name.set($event)" />
                        </label>

                        <div class="space-y-3">
                            <span class="text-sm font-medium text-slate-700 block">Background</span>
                            <div class="grid grid-cols-5 gap-2">
                                <button *ngFor="let c of colorPresets" type="button"
                                    class="aspect-square rounded-md shadow-sm hover:scale-110 transition-transform ring-2 ring-transparent focus:outline-none"
                                    [style.background]="c" [class.ring-blue-500]="bgType()==='color' && bgValue()===c"
                                    [class.ring-offset-2]="bgType()==='color' && bgValue()===c"
                                    (click)="pickColor(c)"></button>
                            </div>

                            <div *ngIf="imagePresets.length" class="grid grid-cols-4 gap-2 mt-2">
                                <button *ngFor="let url of imagePresets" type="button"
                                    class="aspect-video rounded-md bg-cover bg-center shadow-sm hover:opacity-90 transition-opacity ring-2 ring-transparent focus:outline-none"
                                    [style.backgroundImage]="'url(' + url + ')'"
                                    [class.ring-blue-500]="bgType()==='image' && bgValue()===url"
                                    [class.ring-offset-2]="bgType()==='image' && bgValue()===url"
                                    (click)="pickImage(url)"></button>
                            </div>
                        </div>

                        <label class="block space-y-1.5">
                            <span class="text-sm font-medium text-slate-700">Visibility</span>
                            <div class="relative">
                                <select
                                    class="w-full h-10 px-3 rounded-lg border border-slate-300 bg-white text-sm appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                    [ngModel]="visibility()" (ngModelChange)="visibility.set($event)">
                                    <option value="private">Private</option>
                                    <option value="workspace">Workspace</option>
                                    <option value="public">Public</option>
                                </select>
                                <lucide-icon [img]="GlobeIcon"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400 pointer-events-none"></lucide-icon>
                            </div>
                            <p class="text-xs text-slate-500">
                                {{
                                visibility()==='private' ? 'Only board members can view and edit.' :
                                visibility()==='workspace' ? 'All workspace members can see this board.' :
                                'Anyone on the internet can see this board.'
                                }}
                            </p>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="px-6 py-4 border-t border-slate-100 flex justify-end gap-3 bg-slate-50/50">
            <button
                class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-800 hover:bg-slate-100 rounded-lg transition-colors"
                (click)="close()">
                Cancel
            </button>
            <button
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm shadow-blue-600/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                [disabled]="!canSubmit() || creating()" (click)="createBoard()">
                {{ creating() ? 'Creating...' : 'Create Board' }}
            </button>
        </footer>
    </div>
</section>
