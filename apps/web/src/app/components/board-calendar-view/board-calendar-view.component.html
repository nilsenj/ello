<div class="h-full flex flex-col bg-white">
    <!-- Calendar Header -->
    <div class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center gap-4">
            <h2 class="text-lg font-semibold text-gray-800">
                {{ currentMonthName() }} {{ currentYear() }}
            </h2>
            <div class="flex items-center bg-gray-100 rounded-md p-0.5">
                <button (click)="prevMonth()" class="p-1 hover:bg-white rounded shadow-sm transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button (click)="today()"
                    class="px-3 py-1 text-sm font-medium text-gray-600 hover:text-gray-900">Today</button>
                <button (click)="nextMonth()" class="p-1 hover:bg-white rounded shadow-sm transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Calendar Grid -->
    <div class="flex-1 grid grid-cols-7 grid-rows-[auto_1fr] overflow-hidden" cdkDropListGroup>
        <!-- Weekday Headers -->
        <div *ngFor="let day of weekDays"
            class="py-2 text-center text-xs font-semibold text-gray-500 border-b border-r last:border-r-0 bg-gray-50">
            {{ day }}
        </div>

        <!-- Days -->
        <div class="contents">
            <div *ngFor="let day of calendarDays()"
                class="border-b border-r last:border-r-0 p-1 min-h-[100px] flex flex-col relative transition group calendar-day"
                [id]="day.isoDate" cdkDropList [cdkDropListData]="day.cards"
                [cdkDropListDisabled]="!canEdit"
                (cdkDropListDropped)="drop($event)"
                [ngClass]="{
                    'bg-white': day.isCurrentMonth,
                    'bg-gray-50 text-gray-400': !day.isCurrentMonth,
                    'bg-blue-50/30': day.isToday
                }">

                <!-- Day Header -->
                <div class="flex items-start justify-between mb-1" style="min-height: 24px;">
                    <!-- Add Button -->
                    <button (click)="addCard(day.date, $event)"
                        class="opacity-0 group-hover:opacity-100 p-0.5 hover:bg-gray-200 rounded text-gray-500 transition-opacity"
                        [disabled]="!canEdit"
                        [class.opacity-30]="!canEdit"
                        title="Add card">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>

                    <!-- Date Number -->
                    <div class="text-xs p-1 font-medium" [class.text-blue-600]="day.isToday">
                        <span *ngIf="day.isToday" class="mr-1 inline-block w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                        {{ day.date.getDate() }}
                    </div>
                </div>

                <!-- Cards -->
                <div class="flex-1 space-y-1 custom-scrollbar min-h-[2rem]">
                    <div *ngFor="let card of day.cards" cdkDrag [cdkDragData]="card" (click)="openCard(card, $event)"
                        [cdkDragDisabled]="!canEdit"
                        class="cursor-pointer bg-white p-2 rounded shadow-sm border border-gray-200 hover:shadow-md transition text-xs relative group/card">

                        <!-- Drag Preview -->
                        <div *cdkDragPreview class="bg-white p-2 rounded shadow-lg border text-xs w-[200px] opacity-90">
                            {{ card.title }}
                        </div>

                        <!-- Placeholder -->
                        <div *cdkDragPlaceholder
                            class="bg-gray-100 border-dashed border-2 border-gray-300 rounded h-[30px]"></div>

                        <!-- Card Color Stripe (Label) -->
                        <div *ngIf="card.labelIds?.length" class="absolute left-0 top-0 bottom-0 w-1 rounded-l"
                            [style.backgroundColor]="getCardColor(card)"></div>

                        <div class="pl-2 pr-1 truncate font-medium text-gray-700">
                            {{ card.title }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
