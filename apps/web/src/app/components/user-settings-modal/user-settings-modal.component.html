<div *ngIf="modal.isOpen()" class="fixed inset-0 z-[1000] flex items-center justify-center">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="close()"></div>

    <!-- Modal -->
    <div class="relative bg-white rounded-lg shadow-xl
         w-full sm:max-w-xl lg:max-w-2xl
         h-full sm:h-auto
         max-h-[100vh] sm:max-h-[90vh]
         overflow-hidden flex flex-col">
        <!-- Header -->
        <div
                class="px-4 sm:px-6 py-3 sm:py-4
         border-b border-gray-100
         flex items-center justify-between shrink-0"
        >
            <h2 class="text-lg sm:text-xl font-bold text-gray-800">
                Account Settings
            </h2>

            <button
                    class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-500"
                    (click)="close()"
            >
                <lucide-icon [img]="XIcon" class="w-5 h-5"></lucide-icon>
            </button>
        </div>


        <div class="flex flex-col sm:flex-row flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="sm:w-48 w-full
         bg-gray-50 sm:bg-gray-50
         border-b sm:border-b-0 sm:border-r border-gray-100
         px-2 sm:p-4 shrink-0">
                <nav class="flex sm:flex-col gap-1">
                    <button
                            (click)="activeTab.set('profile')"
                            class="flex-1 sm:flex-none
             flex items-center justify-center sm:justify-start gap-2
             px-3 py-2 text-sm font-medium rounded-md transition-colors"
                            [class.bg-blue-50]="activeTab() === 'profile'"
                            [class.text-blue-700]="activeTab() === 'profile'"
                            [class.text-gray-600]="activeTab() !== 'profile'"
                            [class.hover:bg-gray-100]="activeTab() !== 'profile'"
                    >
                        <lucide-icon [img]="UserIcon" class="w-4 h-4"></lucide-icon>
                        <span class="hidden sm:inline">Profile</span>
                    </button>

                    <button
                            (click)="activeTab.set('security')"
                            class="flex-1 sm:flex-none
             flex items-center justify-center sm:justify-start gap-2
             px-3 py-2 text-sm font-medium rounded-md transition-colors"
                            [class.bg-blue-50]="activeTab() === 'security'"
                            [class.text-blue-700]="activeTab() === 'security'"
                            [class.text-gray-600]="activeTab() !== 'security'"
                            [class.hover:bg-gray-100]="activeTab() !== 'security'"
                    >
                        <lucide-icon [img]="LockIcon" class="w-4 h-4"></lucide-icon>
                        <span class="hidden sm:inline">Security</span>
                    </button>
                </nav>
            </div>

            <!-- Content -->
            <div class="flex-1 px-4 sm:px-6 py-4 overflow-y-auto">
                <!-- Messages -->
                <div *ngIf="error()" class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-md border border-red-100">
                    {{ error() }}
                </div>
                <div *ngIf="success()"
                     class="mb-4 p-3 bg-green-50 text-green-700 text-sm rounded-md border border-green-100">
                    {{ success() }}
                </div>

                <!-- Profile Tab -->
                <div *ngIf="activeTab() === 'profile'" class="space-y-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Profile Details</h3>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" [ngModel]="name()" (ngModelChange)="name.set($event)"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="Enter your name">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Avatar URL</label>
                                <div class="flex flex-col sm:flex-row gap-4">
                                    <div class="shrink-0 flex justify-center sm:justify-start">
                                        <div
                                                class="w-14 h-14 rounded-full bg-gray-200
                 flex items-center justify-center overflow-hidden
                 border border-gray-200"
                                        >
                                            <img *ngIf="avatar()" [src]="avatar()" class="w-full h-full object-cover">
                                            <span *ngIf="!avatar()" class="text-gray-500 text-lg font-bold">
                {{ name().charAt(0).toUpperCase() }}
            </span>
                                        </div>
                                    </div>

                                    <input
                                            type="text"
                                            [ngModel]="avatar()"
                                            (ngModelChange)="avatar.set($event)"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md
             text-gray-900 bg-white
             focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="https://example.com/avatar.jpg"
                                    />
                                </div>
                                <p class="mt-1 text-xs text-gray-500">Enter a direct link to an image file.</p>
                            </div>

                            <div class="pt-4">
                                <button (click)="saveProfile()" [disabled]="isSaving()"
                                        class="w-full sm:w-auto
         px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md
         hover:bg-blue-700 focus:ring-2 focus:ring-blue-500
         disabled:opacity-50 disabled:cursor-not-allowed
         flex items-center justify-center gap-2">
                                    <lucide-icon [img]="SaveIcon" class="w-4 h-4"></lucide-icon>
                                    {{ isSaving() ? 'Saving...' : 'Save Changes' }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Security Tab -->
                <div *ngIf="activeTab() === 'security'" class="space-y-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Change Password</h3>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="Enter new password">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                                <input type="password" [ngModel]="confirmPassword()"
                                       (ngModelChange)="confirmPassword.set($event)"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                       placeholder="Confirm new password">
                            </div>

                            <div class="pt-4">
                                <button (click)="savePassword()" [disabled]="isSaving() || !password()"
                                        class="w-full sm:w-auto
         px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md
         hover:bg-blue-700 focus:ring-2 focus:ring-blue-500
         disabled:opacity-50 disabled:cursor-not-allowed
         flex items-center justify-center gap-2">
                                    <lucide-icon [img]="SaveIcon" class="w-4 h-4"></lucide-icon>
                                    {{ isSaving() ? 'Saving...' : 'Update Password' }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
