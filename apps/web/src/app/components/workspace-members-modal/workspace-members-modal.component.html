<section *ngIf="modal.isOpen()" class="fixed inset-0 z-[1000] grid place-items-center bg-black/50 backdrop-blur-sm"
    (mousedown)="onBackdrop($event)" role="dialog" aria-modal="true">
    <div class="w-full max-w-lg sm:max-w-xl mx-4 bg-white rounded-xl shadow-2xl flex flex-col max-h-[80vh] relative"
        (mousedown)="$event.stopPropagation()">

        <!-- Toast -->
        <div *ngIf="toastMessage()"
            class="absolute top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-md shadow-lg text-sm font-medium z-10 transition-all"
            [class.bg-green-100]="toastType() === 'success'" [class.text-green-800]="toastType() === 'success'"
            [class.bg-red-100]="toastType() === 'error'" [class.text-red-800]="toastType() === 'error'">
            {{ toastMessage() }}
        </div>

        <!-- Header -->
        <header class="flex items-center justify-between px-5 py-4 border-b border-gray-100">
            <h2 class="text-lg font-semibold text-gray-800">{{ tTitle }}</h2>
            <button class="p-1 rounded-md hover:bg-gray-100 text-gray-500 transition-colors" (click)="close()">
                <lucide-icon [img]="XIcon" class="w-5 h-5"></lucide-icon>
            </button>
        </header>

        <!-- Body -->
        <div class="p-5 flex flex-col gap-6 overflow-y-auto">
            <!-- Invite Form (only for admins/owners) -->
            <div *ngIf="canInvite()" class="flex flex-col sm:flex-row gap-2">
                <input type="email" [ngModel]="inviteEmail()" (ngModelChange)="inviteEmail.set($event)"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:border-transparent"
                    [class.focus:ring-blue-500]="isValidEmail() || !inviteEmail()"
                    [class.focus:ring-red-500]="!isValidEmail() && inviteEmail()"
                    [class.border-red-300]="!isValidEmail() && inviteEmail()"
                    [placeholder]="tInvitePlaceholder" />

                <select [ngModel]="inviteRole()" (ngModelChange)="inviteRole.set($event)"
                    class="pl-3 pr-8 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-sm appearance-none bg-no-repeat bg-[right_0.5rem_center] bg-[length:1em_1em]"
                    style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%236b7280%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%2F%3E%3C%2Fsvg%3E');">
                    <option *ngFor="let role of availableRoles()" [value]="role">{{ roleLabels[role] }}</option>
                </select>

                <button (click)="invite()" [disabled]="!isValidEmail() || inviting()"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2">
                    <lucide-icon [img]="UserPlusIcon" class="w-4 h-4"></lucide-icon>
                    {{ inviting() ? tInviting : tInvite }}
                </button>
            </div>

            <!-- Member List -->
            <div>
                <h3 class="text-sm font-medium text-gray-700 mb-3">{{ getMembersTitle() }}</h3>

                <div *ngIf="loading()" class="text-center py-4 text-gray-500">
                    {{ tLoading }}
                </div>

                <div *ngIf="!loading()" class="space-y-3">
                    <div *ngFor="let member of members()"
                        class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition-colors">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold text-xs overflow-hidden shrink-0">
                                <img *ngIf="member.avatar" [src]="member.avatar" class="w-full h-full object-cover" />
                                <span *ngIf="!member.avatar">{{ member.name.charAt(0).toUpperCase() }}</span>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-gray-900 flex items-center gap-2">
                                    {{ member.name }}
                                    <span *ngIf="member.status === 'pending'"
                                        class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-yellow-100 text-yellow-700 uppercase tracking-wide">{{ tPending }}</span>
                                </div>
                                <div class="text-xs text-gray-500">{{ member.role }} <span
                                        *ngIf="member.email && member.status === 'pending'">({{ member.email }})</span>
                                </div>
                            </div>
                        </div>
                        <!-- Actions -->
                        <button *ngIf="canRemoveMember(member)" (click)="remove(member)"
                            class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-md transition-colors"
                            [title]="tRemoveTitle">
                            <lucide-icon [img]="Trash2Icon" class="w-4 h-4"></lucide-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
