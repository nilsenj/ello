<div class="flex flex-col h-screen bg-white">
    <user-header></user-header>
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <div class="w-64 border-r bg-[#F9FAFB] flex flex-col">
            <div class="p-4">
                <nav class="space-y-1">
                    <a routerLink="/"
                        class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-blue-700 bg-blue-50 rounded-md">
                        <lucide-icon [img]="LayoutIcon" class="w-4 h-4"></lucide-icon>
                        Boards
                    </a>
                    <a href="#"
                        class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                        <lucide-icon [img]="LayoutIcon" class="w-4 h-4"></lucide-icon>
                        Templates
                    </a>
                    <a href="#"
                        class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                        <lucide-icon [img]="HomeIcon" class="w-4 h-4"></lucide-icon>
                        Home
                    </a>
                </nav>
            </div>

            <div class="px-4 mt-4">
                <div
                    class="flex items-center justify-between text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
                    Workspaces
                    <button class="hover:bg-gray-200 p-1 rounded">
                        <lucide-icon [img]="PlusIcon" class="w-3 h-3"></lucide-icon>
                    </button>
                </div>
                <div class="space-y-1">
                    <div *ngFor="let ws of workspaces()">
                        <div
                            class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md cursor-pointer">
                            <div
                                class="w-6 h-6 rounded bg-gradient-to-br from-purple-500 to-indigo-500 flex items-center justify-center text-white text-xs font-bold">
                                {{ ws.name.charAt(0).toUpperCase() }}
                            </div>
                            {{ ws.name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-5xl mx-auto px-8 py-8">

                <!-- Iterate over workspaces -->
                <div *ngFor="let ws of workspaces()" class="mb-12">
                    <div class="flex items-center gap-3 mb-4">
                        <div
                            class="w-8 h-8 rounded bg-gradient-to-br from-purple-500 to-indigo-500 flex items-center justify-center text-white font-bold">
                            {{ ws.name.charAt(0).toUpperCase() }}
                        </div>
                        <h2 class="text-lg font-bold text-gray-900">{{ ws.name }}</h2>
                        <div class="flex gap-2 ml-4">
                            <button
                                class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded">
                                <lucide-icon [img]="LayoutIcon" class="w-3 h-3"></lucide-icon>
                                Boards
                            </button>
                            <button
                                class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded">
                                <lucide-icon [img]="UsersIcon" class="w-3 h-3"></lucide-icon>
                                Members
                            </button>
                            <button
                                class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded">
                                <lucide-icon [img]="SettingsIcon" class="w-3 h-3"></lucide-icon>
                                Settings
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Boards -->
                        <a *ngFor="let board of getBoardsForWorkspace(ws.id)" [routerLink]="['/b', board.id]"
                            class="block h-24 rounded-md p-3 relative group overflow-hidden hover:opacity-90 transition-opacity"
                            [style.background-color]="board.background?.startsWith('#') ? board.background : undefined"
                            [style.background-image]="board.background?.startsWith('http') ? 'url(' + board.background + ')' : undefined"
                            [style.background-size]="'cover'">

                            <!-- Overlay for image backgrounds -->
                            <div *ngIf="board.background?.startsWith('http')"
                                class="absolute inset-0 bg-black/20 group-hover:bg-black/30 transition-colors"></div>

                            <div class="relative z-10 font-bold text-white text-shadow-sm">
                                {{ board.name }}
                            </div>
                        </a>

                        <!-- Create Board Button -->
                        <button (click)="openCreateBoard(ws.id)"
                            class="h-24 rounded-md bg-gray-100 hover:bg-gray-200 flex flex-col items-center justify-center text-gray-600 transition-colors">
                            <span class="text-sm">Create new board</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<board-create-modal></board-create-modal>
