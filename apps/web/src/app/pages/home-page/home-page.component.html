<div class="flex flex-col h-screen bg-white">
    <user-header></user-header>
    <div class="flex flex-1 overflow-hidden">
        <!-- Mobile Sidebar Toggle -->
        <div class="md:hidden p-4 border-b border-gray-100 flex items-center justify-between bg-white">
            <span class="font-semibold text-gray-700">Menu</span>
            <button (click)="toggleSidebar()" class="p-2 -mr-2 text-gray-600 hover:bg-gray-100 rounded-full">
                <lucide-icon [img]="sidebarOpen() ? XIcon : SettingsIcon" class="w-5 h-5"></lucide-icon>
            </button>
        </div>

        <!-- Sidebar (Desktop: Block, Mobile: Drawer) -->
        <div class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm md:hidden" *ngIf="sidebarOpen()"
            (click)="toggleSidebar()"></div>

        <workspace-sidebar [class.translate-x-0]="sidebarOpen()" [class.-translate-x-full]="!sidebarOpen()"
            class="transform transition-transform duration-300 fixed md:relative z-50 md:z-0 md:translate-x-0 h-full md:h-auto"
            [workspaces]="workspaces()" [selectedWorkspaceId]="selectedWorkspaceId()"
            (workspaceSelected)="onWorkspaceSelected($event); toggleSidebar()" (createWorkspace)="openCreateWorkspace()"
            (openSettings)="openWorkspaceSettings($event)" (openMembers)="openWorkspaceMembers($event)"
            (openTemplates)="openTemplates()">
        </workspace-sidebar>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-5xl mx-auto px-8 py-8" *ngIf="!loading(); else loadingTpl">

                <!-- Starred Boards -->
                <div *ngIf="starredBoards().length" class="mb-8">
                    <div class="flex items-center gap-2 mb-4 text-gray-700">
                        <lucide-icon [img]="StarIcon" class="w-5 h-5"></lucide-icon>
                        <h2 class="text-lg font-bold">Starred boards</h2>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <a *ngFor="let board of starredBoards()" [routerLink]="['/b', board.id]"
                            class="block h-24 rounded-md p-3 relative group overflow-hidden hover:opacity-90 transition-opacity border border-slate-200"
                            [ngClass]="getBoardBackground(board)">
                            <div class="relative z-10 font-bold text-shadow-sm" [ngClass]="getBoardTextColor(board)">{{
                                board.name }}</div>
                            <button (click)="toggleStar($event, board.id)"
                                class="absolute bottom-2 right-2 p-1 rounded hover:bg-black/20 text-white z-20 transition-all opacity-100">
                                <lucide-icon [img]="StarIcon"
                                    class="w-4 h-4 text-yellow-300 fill-yellow-300"></lucide-icon>
                            </button>
                        </a>
                    </div>
                </div>

                <!-- Recently Viewed -->
                <div *ngIf="recentBoards().length" class="mb-8">
                    <div class="flex items-center gap-2 mb-4 text-gray-700">
                        <lucide-icon [img]="ClockIcon" class="w-5 h-5"></lucide-icon>
                        <h2 class="text-lg font-bold">Recently viewed</h2>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <a *ngFor="let board of recentBoards()" [routerLink]="['/b', board.id]"
                            class="block h-24 rounded-md p-3 relative group overflow-hidden hover:opacity-90 transition-opacity border border-slate-200"
                            [ngClass]="getBoardBackground(board)">
                            <div class="relative z-10 font-bold text-shadow-sm" [ngClass]="getBoardTextColor(board)">{{
                                board.name }}</div>
                            <button (click)="toggleStar($event, board.id)"
                                class="absolute bottom-2 right-2 p-1 rounded hover:bg-black/20 text-white z-20 transition-all"
                                [class.opacity-0]="!isStarred(board.id)"
                                [class.group-hover:opacity-100]="!isStarred(board.id)">
                                <lucide-icon [img]="StarIcon" class="w-4 h-4"
                                    [class.text-yellow-300]="isStarred(board.id)"
                                    [class.fill-yellow-300]="isStarred(board.id)"></lucide-icon>
                            </button>
                        </a>
                    </div>
                </div>

                <!-- Selected Workspace -->
                <div *ngIf="selectedWorkspace() as ws" class="mb-12">
                    <div class="flex items-center gap-3 mb-4">
                        <div
                            class="w-8 h-8 rounded bg-gradient-to-br from-purple-500 to-indigo-500 flex items-center justify-center text-white font-bold">
                            {{ ws.name.charAt(0).toUpperCase() }}
                        </div>
                        <h2 class="text-lg font-bold text-gray-900">{{ ws.name }}</h2>
                        <div class="flex gap-2 ml-4">
                            <button (click)="openWorkspaceMembers(ws)"
                                class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded">
                                <lucide-icon [img]="UsersIcon" class="w-3 h-3"></lucide-icon>
                                Members
                            </button>
                            <button *ngIf="canEditWorkspace(ws)" (click)="openWorkspaceSettings(ws)"
                                class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded">
                                <lucide-icon [img]="SettingsIcon" class="w-3 h-3"></lucide-icon>
                                Settings
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Boards -->
                        <a *ngFor="let board of getBoardsForWorkspace(ws.id)" [routerLink]="['/b', board.id]"
                            class="block h-24 rounded-md p-3 relative group overflow-hidden hover:opacity-90 transition-opacity border border-slate-200"
                            [ngClass]="getBoardBackground(board)">

                            <div class="relative z-10 font-bold text-shadow-sm" [ngClass]="getBoardTextColor(board)">
                                {{ board.name }}
                            </div>

                            <!-- Archive Button (top-right) -->
                            <button *ngIf="canArchiveBoard(ws)" (click)="requestArchiveBoard($event, board)"
                                class="absolute top-2 right-2 p-1.5 rounded bg-black/20 hover:bg-black/40 text-white opacity-0 group-hover:opacity-100 transition-all z-20"
                                title="Archive board">
                                <lucide-icon [img]="ArchiveIcon" class="w-4 h-4"></lucide-icon>
                            </button>

                            <!-- Star Button (bottom-right) -->
                            <button (click)="toggleStar($event, board.id)"
                                class="absolute bottom-2 right-2 p-1.5 rounded hover:bg-black/20 text-white z-20 transition-all"
                                [class.opacity-0]="!isStarred(board.id)"
                                [class.group-hover:opacity-100]="!isStarred(board.id)">
                                <lucide-icon [img]="StarIcon" class="w-4 h-4"
                                    [class.text-yellow-300]="isStarred(board.id)"
                                    [class.fill-yellow-300]="isStarred(board.id)"></lucide-icon>
                            </button>
                        </a>

                        <!-- Create Board Button -->
                        <button *ngIf="canCreateBoard(ws)" (click)="openCreateBoard(ws.id)"
                            class="h-24 rounded-md bg-gray-100 hover:bg-gray-200 flex flex-col items-center justify-center text-gray-600 transition-colors">
                            <span class="text-sm">Create new board</span>
                        </button>
                    </div>
                </div>
            </div>

            <ng-template #loadingTpl>
                <div class="max-w-5xl mx-auto px-8 py-8 animate-pulse">
                    <!-- Pending header -->
                    <div class="h-8 w-48 bg-slate-200 rounded mb-6"></div>
                    <!-- Grid skeleton -->
                    <div class="grid grid-cols-4 gap-4">
                        <div class="h-24 bg-slate-200 rounded-md"></div>
                        <div class="h-24 bg-slate-200 rounded-md"></div>
                        <div class="h-24 bg-slate-200 rounded-md"></div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>

<!-- Archive Confirmation Modal -->
<section *ngIf="boardToArchive()" class="fixed inset-0 z-[1000] grid place-items-center bg-black/50 backdrop-blur-sm"
    (mousedown)="closeArchiveModal()" role="dialog" aria-modal="true">
    <div class="w-[min(90vw,400px)] bg-white rounded-xl shadow-2xl flex flex-col"
        (mousedown)="$event.stopPropagation()">
        <!-- header -->
        <header class="relative px-5 py-3 border-b border-slate-200 flex items-center justify-between">
            <span class="font-semibold text-[15px] text-slate-800">Archive Board</span>
            <button class="inline-flex h-8 w-8 items-center justify-center rounded-md hover:bg-slate-100"
                (click)="closeArchiveModal()" aria-label="Close">
                <lucide-icon [img]="XIcon" class="h-4 w-4 text-slate-600"></lucide-icon>
            </button>
        </header>

        <!-- body -->
        <div class="p-5 text-sm text-slate-600">
            <p>Are you sure you want to archive <strong>{{ boardToArchiveName() }}</strong>?</p>
            <p class="mt-2">You can restore it later from the workspace settings.</p>
        </div>

        <!-- footer -->
        <footer class="border-t border-slate-200 bg-white px-4 py-3 flex justify-end gap-2 rounded-b-xl">
            <button
                class="inline-flex items-center rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm text-slate-700 hover:bg-slate-50"
                (click)="closeArchiveModal()">
                Cancel
            </button>
            <button
                class="inline-flex items-center rounded-md bg-red-600 px-3 py-1.5 text-sm text-white hover:bg-red-700"
                (click)="confirmArchive()">
                Archive
            </button>
        </footer>
    </div>
</section>

<board-create-modal></board-create-modal>
<workspace-create-modal></workspace-create-modal>
<workspace-settings-modal></workspace-settings-modal>
<workspace-settings-advanced-modal></workspace-settings-advanced-modal>
<workspace-members-modal></workspace-members-modal>
