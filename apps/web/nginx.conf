server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the background service (internal Render DNS)
    location /api {
        # Use Docker's embedded DNS server (valid=30s to cache DNS)
        resolver 127.0.0.11 valid=30s;
        
        # Use a variable to force re-resolution and prevent startup crash if host is unknown at boot
        set $api_upstream http://kanban-api:3000;
        
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
