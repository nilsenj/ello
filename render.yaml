services:
  # API Service
  - type: web
    name: kanban-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    plan: free
    region: frankfurt
    numInstances: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true

  # Web Service (Docker)
  - type: web
    name: kanban-web
    env: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: .
    plan: free
    region: frankfurt
    numInstances: 1
    # No VITE_API_URL needed as we will proxy via Nginx
    envVars: []

databases:
  - name: kanban-db
    plan: free
    region: frankfurt
    databaseName: kanban
    # Render manages the user automatically

